name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  SITE_REPO: "evil-mind-evil-sword/evil-mind-evil-sword.github.io"
  RELEASES_BASE: "https://evil-mind-evil-sword.github.io/releases"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-linux-musl
            os: ubuntu-latest
            artifact: tissue-x86_64-linux
          - target: aarch64-linux-musl
            os: ubuntu-latest
            artifact: tissue-aarch64-linux
          - target: x86_64-macos
            os: macos-latest
            artifact: tissue-x86_64-macos
          - target: aarch64-macos
            os: macos-latest
            artifact: tissue-aarch64-macos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Build
        run: |
          zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
          mv zig-out/bin/tissue ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
          done
          cd release
          sha256sum * > checksums.txt

      - name: Create install script
        run: |
          cat > release/install.sh << 'INSTALL_SCRIPT'
          #!/bin/sh
          set -e

          # tissue installer
          # Usage: curl -fsSL https://evil-mind-evil-sword.github.io/releases/tissue/install.sh | sh

          RELEASES_BASE="https://evil-mind-evil-sword.github.io/releases"
          INSTALL_DIR="${TISSUE_INSTALL_DIR:-/usr/local/bin}"

          # Detect OS and architecture
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)

          case "$OS" in
            linux) OS="linux" ;;
            darwin) OS="macos" ;;
            *) echo "Unsupported OS: $OS"; exit 1 ;;
          esac

          case "$ARCH" in
            x86_64|amd64) ARCH="x86_64" ;;
            aarch64|arm64) ARCH="aarch64" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac

          ASSET="tissue-${ARCH}-${OS}"

          # Get version from manifest
          if [ -n "$TISSUE_VERSION" ]; then
            VERSION="$TISSUE_VERSION"
          else
            VERSION=$(curl -fsSL "${RELEASES_BASE}/manifest.json" | grep -o '"tissue"[[:space:]]*:[[:space:]]*"[^"]*"' | sed 's/.*"\([^"]*\)"$/\1/')
          fi

          URL="${RELEASES_BASE}/tissue/${VERSION}/${ASSET}"

          echo "Downloading tissue ${VERSION} for ${OS}/${ARCH}..."
          TMPDIR=$(mktemp -d)
          trap "rm -rf $TMPDIR" EXIT

          curl -fsSL "$URL" -o "$TMPDIR/tissue"

          # Install
          if [ -w "$INSTALL_DIR" ]; then
            mv "$TMPDIR/tissue" "$INSTALL_DIR/tissue"
          else
            echo "Installing to $INSTALL_DIR (requires sudo)..."
            sudo mv "$TMPDIR/tissue" "$INSTALL_DIR/tissue"
          fi

          chmod +x "$INSTALL_DIR/tissue"
          echo "tissue installed to $INSTALL_DIR/tissue"
          echo "Run 'tissue --help' to get started"
          INSTALL_SCRIPT
          chmod +x release/install.sh

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          path: site
          token: ${{ secrets.SITE_DEPLOY_KEY }}

      - name: Deploy to site
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p "site/releases/tissue/${VERSION}"
          cp release/* "site/releases/tissue/${VERSION}/"
          cp release/install.sh "site/releases/tissue/install.sh"

          # Update manifest
          cd site/releases
          if [ -f manifest.json ]; then
            jq --arg v "$VERSION" '.tissue = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          else
            echo "{\"tissue\": \"$VERSION\"}" > manifest.json
          fi

      - name: Commit and push to site
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release tissue ${{ steps.version.outputs.version }}" || exit 0
          git push
